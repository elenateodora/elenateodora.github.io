<!DOCTYPE html>
<html>

<head>
    <title>Elena's project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My Project">
    <meta name="author" content="Elena Dragne">
    <!-- Here we load CSS files -->
    <link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/app/app.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="images/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2>User form</h2>
            <p class="lead">Fill in the fields below ans press <em>Submit</em> :</p>
        </div>
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <form name="myInfos" id="myform">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="lasttName">Last name</label>
                            <input type="text" class="form-control" id="lastName" name="lastname" value="Dragne">
                        </div>
                        <div class="col-md-6">
                            <label for="firstName">First name</label>
                            <input type="text" name="firstname" class="form-control" id="firstName" value="Elena-teodora"><br><br>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address">Address</label>
                        <input type="text" name="adress" id="address" class="form-control" id="address" placeholder="1234 Main St"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="country">Country</label>
                        <select class="custom-select d-block w-100" id="countries" name="countries" required>
                            <option value="">Choose...</option>
                            <option value="Romania">Romania</option>
                            <option value="Austria">Austria</option>
                            <option value="UK">UK</option>
                            <option value="US">US</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address for shipping updates.
                        </div>
                    </div>
                </form>
                <!-- Button trigger modal -->
                <hr class="mb-4">
                <button type="button" id="butonModal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                    Launch demo modal
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p id="datas"></p>
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Here we load java scripts -->
    <script src="javascripts/jquery/jquery-3.3.1.min.js"></script>
    <script src="javascripts/bootstrap/bootstrap.min.js"></script>
    <script src="javascripts/app/app.js"></script>
</body>

</html>
